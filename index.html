<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
      <div class="navbar-inner">
        <div>Gmail</div>
        <div>Images</div>
        <div><button id="signin">Sign In</button></div>
      </div>
    </div>
    <div class="main">
      <div class="logo">
        <img class="main-logo" src="googlelogo.png">
      </div>
      <div class="search-form">
        <form class="google-it">
          <i class="fa fa-search fa-sm icon" aria-hidden="true"></i>
          <input type="text" size="50" class="search">
        </form>
      </div>
      <div class="two-buttons">
        <div class="same-button">Google Search</div>
        <div class="same-button">I'm Feeling Lucky</div>
      </div>
      <div class="google-offerings">
        <div class="lang">Google Offered In:</div>
        <a class="lang-each" href="#">Hindi</a>
        <a class="lang-each" href="#">Espanyol</a>
        <a class="lang-each" href="#">Mandarin</a>
        <a class="lang-each" href="#">Deutsch</a>
        <a class="lang-each" href="#">English</a>
      </div>
    </div>
    <div class="container"></div>
    <div class="footer">
      <div class="bar-zero">
        <a class ="paradise" href="https://github.com/Padamshree">Paradise</a>
      </div>
      <hr class="line-break"/>
      <div class="bar-uno">
        <div class="bar-uno-uno">
          <div class="spacer paradise">About</div>
          <div class="spacer paradise">Advertising</div>
          <div class="spacer paradise">Business</div>
          <div class="spacer paradise">How Search Works</div>
        </div>
        <div class="bar-uno-dos">
          <div class="spacer paradise">Privacy</div>
          <div class="spacer paradise">Terms</div>
          <div class="spacer paradise">Settings</div>
        </div>
      </div>
    </div>
</body>
</html>
